spring.datasource.url=jdbc:mysql://localhost:3306/organization_db
spring.datasource.username=root
spring.datasource.password=password

server.port=8083

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.health.show-details=always

info.app.name=E-Manage-Organization-Service
info.app.description=Spring Boot Web App
info.app.version=1.0.0

eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
spring.boot.message = Organization Service Refresh Endpoint

management.tracing.sampling.probability=1.0 
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.level.org.springframework.web=DEBUG